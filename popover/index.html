<!-- heeader -->

	<h1>popover弹出菜单插件</h1>
	<span class="txt">
			<i class="iconfont icon-diyclassify"></i>
		</span>
</header>
<!-- section -->
<section>
	<p>popover（弹出菜单）是mobile App中常见的UI组件，在用户点击位置附近弹出悬浮菜单，向用户展示更多信息或提供快捷操作。</p>
	<p>popover最常用的两个位置：顶部导航栏右侧和底部工具栏右侧； 点击本页右上角的图标体验，
		接着点击本页面右下角的“菜单”按钮体验。
	</p>
	<p>除了页面顶部导航栏、底部工具栏固定位置之外，其它区域要使用弹出菜单，都要准确计算物理位置，从而实现弹出菜单的绝对定位
	</p>
	<a class="btn_1 btn">打开分享菜单</a>
	<a class="btn_2 btn">打开内容菜单</a>
</section>
<!-- footer -->
<footer>
	<a class="btn">菜单</a>
	<!-- 弹出菜单的布局 -->
</footer>
