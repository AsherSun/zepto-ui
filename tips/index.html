<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Title</title>
	<style>
		section {
			width: 7.5rem;
			height: 100vh;
			background-color: #FFF;
			position: relative;
		}
		.bbt-button {
			position: absolute;
			top: 50%;
			width: 80%;
			left: 50%;
			transform: translate3d(-50%, -50%, 0);
			height: 45px;
			background-color: #7cbb26;
			color: #FFF;
			outline: none;
			border: 1px solid #D9d9d9;
		}
	</style>
</head>
<body>
	<!-- <div class="bbt-ui-tip">友好提示</div> -->
	<section>
		<button class="bbt-button">Tips</button>
	</section>
	<script src="/dist/shared.js"></script>
	<script src="/dist/tabMenu.js"></script>
</body>
</html>
