<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>input</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="less/icon.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Input</h1>
			<p>表达输入</p>
		</div>
		<div class="content">
			<!-- 单选列表项start -->
			<div class="content_radio">
				<div class="radio_title">单选列表项</div>
				<label class="radio_label" for="l1">
					<div class="radio_character">
						<p>cell standard</p>
					</div>
					<div class="radio_label_mc">
						<input type="radio" name="radio" id="l1" checked="checked">
						<i class="iconfont icon-checka"></i>
					</div>
				</label>
				<label class="radio_label" for="l2">
					<div class="radio_character">
						<p>cell standard</p>
					</div>
					<div class="radio_label_mc">
						<input type="radio" name="radio" id="l2">
						<i class="iconfont icon-checka"></i>
					</div>
				</label>
			</div>
			<!-- 单选列表项end -->
			<!-- 复选框表项start -->
			<div class="content-checkbox">
				<div class="checkbox_title">复选列表项</div>
				<label class="checkbox-label" for="l3">
					<div class="checkbox-label-cb">
						<input type="checkbox" name="checkbox" value="" checked="checked" id="l3">
						<i class="iconfont icons-checked"></i>
					</div>
					<div class="checkbox-character">
						<p>standard is dealt for u.</p>
					</div>
				</label>
				<label class="checkbox-label label" for="l4">
					<div class="checkbox-label-cb">
						<input type="checkbox" name="checkbox" value=""  id="l4">
						<i class="iconfont icons-checked"></i>
					</div>
					<div class="checkbox-character">
						<p>standard is dealicient for u.</p>
					</div>
				</label>
			</div>
			<!-- 复选框表项end -->
			<!-- 开关start -->
			<div class="content-switch">
				<div class="switch_title">开关</div>
				<div class="switch_button">
					<div class="switch-character">
						<p>标题文字</p>
					</div>
					<label class="switch_button_nf" for="l5">
						<input type="checkbox" checked="checked" id="l5">
						<div class="switchbox"></div>
					</label>
				</div>
				<div class="switch_button">
					<div class="switch-character">
						<p>标题文字</p>
					</div>
					<label class="switch_button_nf" for="l6">
						<input type="checkbox" id="l6">
						<div class="switchbox"></div>
					</label>
				</div>
			</div>
			<!-- 开关end -->
		</div>
		<div class="footer"></div>
	</div>
	<script src="/dist/shared.js"></script>
	<script src="/dist/input.js"></script>
</body>
</html>
